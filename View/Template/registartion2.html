<html>
 <body>    
<center><h3>STUDENT REGISTRATION FORM</h3></center>
<hr/>
<center>
    <h5> updation page </h5>
    <form  method="POST" > 
        <table>
            <tr>
                <td>FIRST NAME</td>
                <td><input type="text" value = "{FIRST_NAME}" name="firstName" /><span class="required">*{ERROR_MESSAGE}</span>
                </td>
            </tr>

            <tr>
                <td>LAST NAME</td>
                <td><input type="text"  value="{LAST_NAME}" name="lastName"/><span class="required">*{ERROR_MESSAGE}</span>

                </td>
            </tr>


            <tr>
                <td>DATE OF BIRTH</td>
                <td><input type="text" value="{DATE_OF_BIRTH}" name="dob"/>

                </td>
            </tr>


            <tr>
                <td>EMAIL ID</td>
                <td><input type="text" value="{EMAIL}" name="emailId"/><span class="required">*{ERROR_MESSAGE}</span>
                </td>
            </tr>


            <tr>
                <td>MOBILE NUMBER</td>
                <td>
                    <input type="text" value="{PHONE}" name="mobileNumber" />

                </td>
            </tr>


            <tr>
                <td>GENDER</td>
                <td>
                    Male <input type="radio" name="gender" value="male" />
                    Female <input type="radio" name="gender" value="female" />
                </td>
            </tr>

            <tr>
                <td>ADDRESS </td>
                <td><input type="text" name="address" value="{ADDRESS}"/></td>
            </tr>

            <tr>
                <td>CITY</td>
                <td><input type="text" value="{CITY}" name="city"/>
                </td>
            </tr>


            <tr>
                <td>PIN CODE</td>
                <td><input type="text" value="{PINCODE}" name="pinCode"/>

                </td>
            </tr>


            <tr>
                <td>COUNTRY</td>
                <td><input type="text" value="{COUNTRY}" name="country"/></td>
            </tr>


            <tr>
                <td>HOBBIES</td>
                <td><input type="text" value="{HOBBIES}" name="hobbies"/></td>
            </tr>  


            <td>COURSES<br />APPLIED FOR</td>
            <td>
                BCA
                <input type="radio" name="Course" value="B.Tech">
                B.Com
                <input type="radio" name="Course" value="B.Com">
                B.Sc
                <input type="radio" name="Course" value="B.Sc">
                B.A
                <input type="radio" name="Course" value="B.A">
            </td>
            </tr>

            <tr>
                <td>
                    <input type="submit" value="Submit" name="submit" />
                    
                </td>
            </tr>
            <tr>
                <td>
                    <input type="reset" value="Reset" name="reset">
                </td>
            </tr>
        </table>


</form>
</center>
</body>
</html>
